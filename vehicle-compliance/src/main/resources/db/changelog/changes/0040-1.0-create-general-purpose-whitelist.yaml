databaseChangeLog:
  - changeSet:
      id: 0040.1-1.0-create-general-purpose-whitelist
      author: jaroslaw.piotrowski
      failOnError: false
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              schemaName: CAZ_WHITELIST_VEHICLES
              tableName: T_WHITELIST_JOB_REGISTER
      changes:
        - sql:
            comment: Create schema for whitelist
            dbms: postgresql
            endDelimiter: ;GO
            splitStatements: true
            sql: CREATE SCHEMA IF NOT EXISTS CAZ_WHITELIST_VEHICLES;
        - createTable:
            schemaName: CAZ_WHITELIST_VEHICLES
            tableName: T_WHITELIST_JOB_REGISTER
            columns:
              - column:
                  name: REGISTER_JOB_ID
                  type: int(18)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: register_job_id_pkey
              - column:
                  name: TRIGGER
                  type: varchar(115)
                  constraints:
                    nullable: false
              - column:
                  name: JOB_NAME
                  type: varchar(256)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: UPLOADER_ID
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: STATUS
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: ERRORS
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: CORRELATION_ID
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: INSERT_TIMESTMP
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: LAST_MODIFIED_TIMESTMP
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            schemaName: CAZ_WHITELIST_VEHICLES
            tableName: T_WHITELIST_JOB_REGISTER
            indexName: T_WHITELIST_JOB_REGISTER_TRIGGER_IDX
            columns:
              - column:
                  name: TRIGGER
                  type: varchar(128)
        - createIndex:
            schemaName: CAZ_WHITELIST_VEHICLES
            tableName: T_WHITELIST_JOB_REGISTER
            indexName: T_WHITELIST_JOB_REGISTER_JOB_NAME_IDX
            columns:
              - column:
                  name: JOB_NAME
                  type: varchar(256)
  - changeSet:
      id: 0040.2-1.0-create-general-purpose-whitelist
      author: jaroslaw.piotrowski
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              schemaName: CAZ_WHITELIST_VEHICLES
              tableName: T_WHITELIST_VEHICLES
      changes:
        - createTable:
            comment: Create table that holds data extracted from CSV.
            schemaName: CAZ_WHITELIST_VEHICLES
            tableName: T_WHITELIST_VEHICLES
            columns:
              - column:
                  name: VRN
                  type: varchar(14)
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
                    primaryKeyName: vrn_id_key
              - column:
                  name: MANUFACTURER
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: REASON_UPDATED
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: UPDATE_TIMESTAMP
                  type: timestamp(6)
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: UPLOADER_ID
                  type: uuid
                  constraints:
                    nullable: false
